<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Bate-Papo UOL</title>

</head>
<body>

    <div class="top">
        <img class="logo" src="imagem/logo.png">
        <ion-icon name="people" class="people" onclick="sidebar()"></ion-icon>
    </div>

    <ul class="chat">
        
    </ul>



    <div class="base">
        <input type="text" placeholder="Escreva aqui..." class="message-of-user">
        <ion-icon name="paper-plane-outline" class="paperplane" onclick="sendMessage()"></ion-icon>
    </div>


    <div class="sidebar hidden">
        <div class="choose-people"><p><strong>Escolha um contato para enviar mensagem:</strong></p></div>
        <ul class="name-to-choose">
            <li class="choice"><ion-icon name="people" class="ionchoice"></ion-icon> Todos
                <ion-icon name="checkmark" class="checkmark hidden"></ion-icon>
            </li>

            <li class="choice"><ion-icon name="person-circle" class="ionchoice"></ion-icon> Nome
                <ion-icon name="checkmark" class="checkmark hidden"></ion-icon>
            </li>
        </ul>
        <div class="choose-visibility"><p><strong>Escolha a visibilidade:</strong></p></div>
        <ul>
            <li class="choice"><ion-icon name="lock-open" class="ionchoice"></ion-icon> PÃºblico
                <ion-icon name="checkmark" class="checkmark hidden"></ion-icon>
            </li>

            <li class="choice"><ion-icon name="lock-closed" class="ionchoice"></ion-icon> Reservado
                <ion-icon name="checkmark" class="checkmark hidden"></ion-icon>
            </li>
        </ul>

    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="script.js"></script>
</body>
</html>
